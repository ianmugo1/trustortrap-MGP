name: CI

on:
  push:
    branches: [main, frontend, backend]
    paths:
      - ".github/workflows/**"
      - "package.json"
      - "package-lock.json"
      - "client/**"
      - "server/**"
  pull_request:
    branches: [main, frontend, backend]
    paths:
      - ".github/workflows/**"
      - "package.json"
      - "package-lock.json"
      - "client/**"
      - "server/**"

# Cancel older runs for the same branch/PR
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      # Root install (if you add root-only dev deps like concurrently)
      - name: Install root deps
        run: npm i

      # ---- Server (Express) ----
      - name: Install server deps
        run: npm --prefix server i

      - name: Lint server (if present)
        run: npm --prefix server run lint --if-present

      - name: Test server (if present)
        run: npm --prefix server test --if-present

      # ---- Client (Next.js) ----
      - name: Install client deps
        run: npm --prefix client i

      - name: Lint client (if present)
        run: npm --prefix client run lint --if-present

      - name: Test client (if present)
        run: npm --prefix client test --if-present

      - name: Build client
        env:
          # Provide harmless defaults so Next build never blocks
          NEXT_PUBLIC_API_BASE: "http://localhost:5000"
          NODE_ENV: "production"
        run: npm --prefix client run build
